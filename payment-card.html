<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="payment__body">

    <main >
            <div class="checkout">
                    <section class="payment__card">
                        <h3 class="payment__title--card">Ya esta casi</h3>
                    </section>
                    <section class="row">
                        <img src="./resources/img/cards-payment.png" alt="">
                        <span class="row">
                            <input class="row__input" id="name" type="name" placeholder="Nombre y apellidos"/>
                            <label for="name"></label>
                        </span>

                        <span class="row">
                            <input class="row__input" id="mail" type="mail" placeholder="E-mail"/>
                            <label for="mail"></label>
                        </span>

                        <span class="row">
                            <input class="row__input" id="cc" type="text" placeholder="Número de tarjeta"/>
                            <label for="cc"></label>
                        </span>

                        <span class="row col2">
                            <input class="row__input" id="cvv" type="text" placeholder="CVV"/>
                            <label for="cvv"></label>
                        </span>

                        <span class="row col2 last">
                            <input class="row__input" id="date" type="text" placeholder="mm/yy"/>
                            <label for="date"></label>
                        </span>

                        <div class="btn__cta--orange--ticket--payment"><a class="btn__cta--white" href=""><h3>hacer el pago →</h3></a></div>    

                    </section> 
            </div>
    </main>

<script src="./js/payment.js"></script>
</body>
</html>
